<ion-menu [content]="content">
    <ion-header class="mytoolbarBg" style="background-color: #E05354; ">
        <ion-toolbar class="mytoolbarBg" style="background-color: #E05354; ">
            <ion-title><span style="color:aliceblue;">Menu</span>
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
